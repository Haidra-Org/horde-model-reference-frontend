<div class="space-y-2">
  @if (label()) {
    <label class="form-label" [attr.for]="inputId">{{ label() }}</label>
  }

  @if (values().length > 0) {
    <div class="flex flex-wrap gap-2">
      @for (value of values(); track $index) {
        <span
          class="inline-flex items-center gap-1 px-3 py-1 bg-primary-100 text-primary-800 dark:bg-primary-900/30 dark:text-primary-300 rounded-md text-sm"
        >
          <span>{{ value }}</span>
          <button
            type="button"
            class="hover:bg-primary-200 dark:hover:bg-primary-800/50 rounded px-1 transition-colors"
            (click)="removeValue($index)"
            title="Remove"
          >
            Ã—
          </button>
        </span>
      }
    </div>
  }

  <div class="flex gap-2">
    <input
      type="text"
      class="form-input flex-1"
      [id]="inputId"
      [placeholder]="placeholder()"
      [(ngModel)]="newValue"
      (ngModelChange)="newValue.set($event)"
      (keypress)="handleKeyPress($event)"
    />
    <button
      type="button"
      class="btn btn-sm btn-primary"
      (click)="addValue()"
      [disabled]="!newValue().trim()"
    >
      Add
    </button>
  </div>
</div>
