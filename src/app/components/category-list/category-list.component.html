<div class="category-list-container">
  <div class="page-header mb-md">
    <h1>Model Categories</h1>
  </div>

  @if (loading()) {
    <div class="loading-state">Loading categories...</div>
  } @else if (categories().length === 0) {
    <div class="empty-state">No categories available</div>
  } @else {
    <div class="category-grid">
      @for (category of categories(); track category) {
        <button class="category-card" (click)="selectCategory(category)">
          <h2>{{ category }}</h2>
          <span class="arrow">â†’</span>
        </button>
      }
    </div>
  }
</div>
