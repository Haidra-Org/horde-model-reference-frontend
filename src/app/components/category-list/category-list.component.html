<div class="p-4 space-y-4">
  <div class="card">
    <div class="card-body">
      <h1 class="heading-page">Model Categories</h1>
    </div>
  </div>

  @if (loading()) {
    <div class="card">
      <div class="text-center py-12 text-muted">Loading categories...</div>
    </div>
  } @else if (categories().length === 0) {
    <div class="card">
      <div class="text-center py-12 text-muted">No categories available</div>
    </div>
  } @else {
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
      @for (category of categories(); track category) {
        <button
          class="card hover:shadow-lg transition-all duration-200 group"
          (click)="selectCategory(category)"
        >
          <div class="card-body flex justify-between items-center">
            <h2 class="text-lg font-medium text-gray-900 dark:text-gray-100 capitalize">
              {{ category }}
            </h2>
            <span
              class="text-2xl text-primary-600 dark:text-primary-400 group-hover:translate-x-1 transition-transform"
            >
              â†’
            </span>
          </div>
        </button>
      }
    </div>
  }
</div>
