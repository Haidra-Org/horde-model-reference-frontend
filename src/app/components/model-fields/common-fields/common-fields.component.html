<div class="card">
  <div class="card-header">
    <h3 class="heading-card">Common Fields</h3>
  </div>

  <div class="card-body space-y-4">
    <!-- Description -->
    <div>
      <label for="description" class="form-label">Description</label>
      <textarea
        id="description"
        class="form-textarea"
        rows="3"
        [value]="data().description || ''"
        (blur)="onDescriptionChange($any($event.target).value)"
        placeholder="Brief description of the model"
      ></textarea>
    </div>

    <!-- Type, Version, Style -->
    <div class="grid md:grid-cols-3 gap-4">
      <div>
        <label for="type" class="form-label">Type</label>
        <input
          id="type"
          type="text"
          class="form-input"
          [value]="data().type || ''"
          (blur)="onTypeChange($any($event.target).value)"
          placeholder="e.g., ckpt"
        />
      </div>

      <div>
        <label for="version" class="form-label">Version</label>
        <input
          id="version"
          type="text"
          class="form-input"
          [value]="data().version || ''"
          (blur)="onVersionChange($any($event.target).value)"
          placeholder="e.g., 1.0"
        />
      </div>

      <div>
        <label for="style" class="form-label">Style</label>
        <input
          id="style"
          type="text"
          class="form-input"
          [value]="data().style || ''"
          (blur)="onStyleChange($any($event.target).value)"
          placeholder="e.g., realistic, anime"
        />
      </div>
    </div>

    <!-- NSFW, Download All, Available -->
    <div class="grid md:grid-cols-3 gap-4">
      <div>
        <label for="nsfw" class="form-label">NSFW</label>
        <select
          id="nsfw"
          class="form-select"
          [value]="getNsfwValue()"
          (change)="onNsfwChange($any($event.target).value)"
        >
          <option value="null">Unknown</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>

      <div>
        <label for="download_all" class="form-label">Download All</label>
        <select
          id="download_all"
          class="form-select"
          [value]="getDownloadAllValue()"
          (change)="onDownloadAllChange($any($event.target).value)"
        >
          <option value="null">Not Set</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>

      <div>
        <label for="available" class="form-label">
          Available
          <span class="label-warning"> (usually should be unset) </span>
        </label>
        <select
          id="available"
          class="form-select"
          [value]="getAvailableValue()"
          (change)="onAvailableChange($any($event.target).value)"
        >
          <option value="null">Not Set</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>
    </div>

    <!-- Features Not Supported -->
    <app-tag-input
      label="Features Not Supported"
      placeholder="Add unsupported feature..."
      [values]="data().features_not_supported || []"
      (valuesChange)="onFeaturesNotSupportedChange($event)"
    />
  </div>
</div>
