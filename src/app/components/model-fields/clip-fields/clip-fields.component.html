<div class="card">
  <div class="card-header">
    <h3 class="text-base font-semibold text-gray-900 dark:text-gray-100">CLIP Fields</h3>
  </div>

  <div class="px-6 py-4">
    <label for="pretrained_name" class="form-label">Pretrained Name</label>
    <input
      id="pretrained_name"
      type="text"
      class="form-input"
      [value]="data().pretrained_name || ''"
      (blur)="onPretrainedNameChange($any($event.target).value)"
      placeholder="e.g., ViT-L/14"
    />
    <span class="form-hint">The pretrained CLIP model identifier</span>
  </div>
</div>
