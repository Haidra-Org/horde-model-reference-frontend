<div class="card">
  <div class="card-header">
    <h3 class="heading-card">Text Generation Fields</h3>
  </div>

  <div class="card-body card-section">
    <!-- Parameters and Model Name -->
    <div class="form-grid-2">
      <div class="form-field">
        <label for="parameters" class="form-label">Parameters *</label>
        <input
          id="parameters"
          type="number"
          class="form-input"
          [value]="data().parameters || ''"
          (blur)="onParametersChange($any($event.target).value)"
          placeholder="e.g., 7000000000"
        />
        <span class="form-hint">Number of model parameters (required)</span>
      </div>

      <div class="form-field">
        <label for="model_name" class="form-label">Model Name</label>
        <input
          id="model_name"
          type="text"
          class="form-input"
          [value]="data().model_name || ''"
          (blur)="onModelNameChange($any($event.target).value)"
          placeholder="e.g., gpt2"
        />
      </div>
    </div>

    <!-- Baseline and Display Name -->
    <div class="form-grid-2">
      <div class="form-field">
        <label for="baseline" class="form-label">Baseline</label>
        <input
          id="baseline"
          type="text"
          class="form-input"
          [value]="data().baseline || ''"
          (blur)="onBaselineChange($any($event.target).value)"
          placeholder="e.g., llama, gpt"
        />
      </div>

      <div class="form-field">
        <label for="display_name" class="form-label">Display Name</label>
        <input
          id="display_name"
          type="text"
          class="form-input"
          [value]="data().display_name || ''"
          (blur)="onDisplayNameChange($any($event.target).value)"
          placeholder="Human-friendly name"
        />
      </div>
    </div>

    <!-- URL -->
    <div class="form-field">
      <label for="url" class="form-label">URL</label>
      <input
        id="url"
        type="url"
        class="form-input"
        [value]="data().url || ''"
        (blur)="onUrlChange($any($event.target).value)"
        placeholder="https://..."
      />
    </div>

    <!-- Tags -->
    <app-tag-input
      label="Tags"
      placeholder="Add tag..."
      [values]="data().tags || []"
      (valuesChange)="onTagsChange($event)"
    />

    <!-- Settings -->
    <app-key-value-editor
      label="Settings"
      [values]="data().settings || {}"
      (valuesChange)="onSettingsChange($event)"
    />
  </div>
</div>
