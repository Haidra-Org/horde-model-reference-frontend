<div class="stable-diffusion-fields">
  <h3 class="section-title">Image Generation (Stable Diffusion) Fields</h3>

  <div class="field-row">
    <div class="field-group">
      <label for="baseline">Baseline *</label>
      <select
        id="baseline"
        [value]="data().baseline"
        (change)="onBaselineChange($any($event.target).value)"
      >
        @for (option of baselineOptions; track option.value) {
          <option [value]="option.value">{{ option.label }}</option>
        }
      </select>
    </div>

    <div class="field-group">
      <label for="inpainting">Inpainting Capable</label>
      <div class="checkbox-wrapper">
        <input
          id="inpainting"
          type="checkbox"
          [checked]="data().inpainting"
          (change)="onInpaintingChange($any($event.target).checked)"
        />
        <span>Model supports inpainting</span>
      </div>
    </div>
  </div>

  <div class="field-row">
    <div class="field-group">
      <label for="min_bridge_version">Min Bridge Version</label>
      <input
        id="min_bridge_version"
        type="number"
        [value]="data().min_bridge_version || ''"
        (blur)="onMinBridgeVersionChange($any($event.target).value)"
        placeholder="e.g., 7"
      />
    </div>

    <div class="field-group">
      <label for="homepage">Homepage</label>
      <input
        id="homepage"
        type="url"
        [value]="data().homepage || ''"
        (blur)="onHomepageChange($any($event.target).value)"
        placeholder="https://..."
      />
    </div>

    <div class="field-group">
      <label for="size_on_disk_bytes">Size on Disk (bytes)</label>
      <input
        id="size_on_disk_bytes"
        type="number"
        [value]="data().size_on_disk_bytes || ''"
        (blur)="onSizeOnDiskBytesChange($any($event.target).value)"
        placeholder="e.g., 2000000000"
      />
    </div>
  </div>

  <div class="field-group">
    <label for="optimization">Optimization</label>
    <input
      id="optimization"
      type="text"
      [value]="data().optimization || ''"
      (blur)="onOptimizationChange($any($event.target).value)"
      placeholder="e.g., xformers, sdp"
    />
  </div>

  <app-tag-input
    label="Tags"
    placeholder="Add tag..."
    [values]="data().tags || []"
    (valuesChange)="onTagsChange($event)"
  />

  <app-tag-input
    label="Trigger Words"
    placeholder="Add trigger word..."
    [values]="data().trigger || []"
    (valuesChange)="onTriggerChange($event)"
  />

  <app-tag-input
    label="Showcases"
    placeholder="Add showcase URL..."
    [values]="data().showcases || []"
    (valuesChange)="onShowcasesChange($event)"
  />

  <app-key-value-editor
    label="Requirements"
    [values]="data().requirements || {}"
    (valuesChange)="onRequirementsChange($event)"
  />
</div>
