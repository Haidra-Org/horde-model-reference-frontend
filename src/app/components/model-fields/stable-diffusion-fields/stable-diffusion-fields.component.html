<div class="card">
  <div class="card-header">
    <h3 class="heading-card">Image Generation (Stable Diffusion) Fields</h3>
  </div>

  <div class="card-body space-y-4">
    <!-- Baseline and Inpainting -->
    <div class="grid md:grid-cols-2 gap-4">
      <div>
        <label for="baseline" class="form-label">Baseline *</label>
        <select
          id="baseline"
          class="form-select"
          [value]="data().baseline"
          (change)="onBaselineChange($any($event.target).value)"
        >
          @for (option of baselineOptions; track option.value) {
            <option [value]="option.value">{{ option.label }}</option>
          }
        </select>
      </div>

      <div>
        <label for="inpainting" class="form-label">Inpainting Capable</label>
        <div class="flex items-center gap-2 mt-2">
          <input
            id="inpainting"
            type="checkbox"
            class="form-checkbox"
            [checked]="data().inpainting"
            (change)="onInpaintingChange($any($event.target).checked)"
          />
          <span class="checkbox-label">Model supports inpainting</span>
        </div>
      </div>
    </div>

    <!-- Min Bridge Version, Homepage, Size on Disk -->
    <div class="grid md:grid-cols-3 gap-4">
      <div>
        <label for="min_bridge_version" class="form-label">Min Bridge Version</label>
        <input
          id="min_bridge_version"
          type="number"
          class="form-input"
          [value]="data().min_bridge_version || ''"
          (blur)="onMinBridgeVersionChange($any($event.target).value)"
          placeholder="e.g., 7"
        />
      </div>

      <div>
        <label for="homepage" class="form-label">Homepage</label>
        <input
          id="homepage"
          type="url"
          class="form-input"
          [value]="data().homepage || ''"
          (blur)="onHomepageChange($any($event.target).value)"
          placeholder="https://..."
        />
      </div>

      <div>
        <label for="size_on_disk_bytes" class="form-label">Size on Disk (bytes)</label>
        <input
          id="size_on_disk_bytes"
          type="number"
          class="form-input"
          [value]="data().size_on_disk_bytes || ''"
          (blur)="onSizeOnDiskBytesChange($any($event.target).value)"
          placeholder="e.g., 2000000000"
        />
      </div>
    </div>

    <!-- Optimization -->
    <div>
      <label for="optimization" class="form-label">Optimization</label>
      <input
        id="optimization"
        type="text"
        class="form-input"
        [value]="data().optimization || ''"
        (blur)="onOptimizationChange($any($event.target).value)"
        placeholder="e.g., xformers, sdp"
      />
    </div>

    <!-- Tags -->
    <app-tag-input
      label="Tags"
      placeholder="Add tag..."
      [values]="data().tags || []"
      (valuesChange)="onTagsChange($event)"
    />

    <!-- Trigger Words -->
    <app-tag-input
      label="Trigger Words"
      placeholder="Add trigger word..."
      [values]="data().trigger || []"
      (valuesChange)="onTriggerChange($event)"
    />

    <!-- Showcases -->
    <app-tag-input
      label="Showcases"
      placeholder="Add showcase URL..."
      [values]="data().showcases || []"
      (valuesChange)="onShowcasesChange($event)"
    />

    <!-- Requirements -->
    <app-key-value-editor
      label="Requirements"
      [values]="data().requirements || {}"
      (valuesChange)="onRequirementsChange($event)"
    />
  </div>
</div>
