<nav class="sticky top-0 z-50 bg-primary-600 dark:bg-primary-700 text-white shadow-md">
  <div class="flex justify-between items-center px-4 py-1">
    <button class="text-lg font-semibold hover:opacity-90 transition-opacity" (click)="goHome()">
      Horde Model Reference
    </button>

    <div class="flex items-center gap-4">
      @if (api.backendCapabilities().mode !== 'UNKNOWN') {
        <span
          class="px-3 py-1.5 rounded-lg text-sm font-medium"
          [class]="
            api.backendCapabilities().writable
              ? 'px-3 py-1.5 rounded-lg text-sm font-medium bg-success-500/25 text-success-100'
              : 'px-3 py-1.5 rounded-lg text-sm font-medium bg-warning-500/25 text-warning-100'
          "
        >
          {{ api.backendCapabilities().mode }}
          @if (api.backendCapabilities().writable) {
            (Writable)
          } @else {
            (Read-only)
          }
        </span>
      }

      @if (auth.isAuthenticated()) {
        <div class="flex items-center gap-2">
          <span class="text-sm font-medium">{{ auth.getUsername() }}</span>
          <button
            class="px-3 py-1.5 rounded-lg text-sm font-medium bg-white/10 hover:bg-white/20 transition-colors"
            (click)="logout()"
            aria-label="Logout"
          >
            Logout
          </button>
        </div>
      } @else {
        <button
          class="px-3 py-1.5 rounded-lg text-sm font-medium bg-white/10 hover:bg-white/20 transition-colors"
          (click)="openLoginModal()"
          aria-label="Login"
        >
          Login
        </button>
      }

      <button
        class="p-2 rounded-lg hover:bg-white/10 transition-colors"
        (click)="toggleDarkMode()"
        [attr.aria-label]="darkMode.darkMode() ? 'Switch to light mode' : 'Switch to dark mode'"
      >
        @if (darkMode.darkMode()) {
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
            />
          </svg>
        } @else {
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            />
          </svg>
        }
      </button>
    </div>
  </div>
</nav>

@if (showLoginModal()) {
  <app-login-modal (closed)="closeLoginModal()" />
}
